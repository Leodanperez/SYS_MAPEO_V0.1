<svg version="1.1" id="logo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 1316 496" style="enable-background:new 0 0 1316 496;" xml:space="preserve" >

	<defs>
	 	<style type="text/css">
	 		.st0{fill:none;stroke:#fff;stroke-width:5;stroke-miterlimit:10;}
			.st1{font-family:'arial black';}
			.st2{font-size:90.8661px;}
			.st3{font-size:90.0437px;}

	 		.st0{
	 			stroke-dasharray: 2000;
	 			stroke-dashoffset: 0;
	 			-webkit-animation: dash 4s linear forwards;
	 			-o-animation: dash 4s linear forwards;
	 			-moz-animation: dash 4s linear forwards;
	 		}

	 		#logo{
	 		cursor:pointer;
	 		}

	 		#logo:hover .st0{
	 			fill: rgba(22, 127, 57 ,.5);
	 			transition: .8s;
	 		}

	 		#logo.clickit .st0{
	 			fill: rgba(229, 243, 165 ,.5);
	 			stroke: rgb(255, 255, 255);
	 		}

	 		@-webkit-keyframes dash{
	 			from{
	 				stroke-dashoffset: 2000;
	 			}
	 			to{
	 				stroke-dashoffset: 0;
	 			}
	 		}
	 	</style>

	 	<script type="text/javascript">
	 		var clicker = document.querySelector('#logo');
	 		clicker.addEventListener('click', function(){
	 			this.classList.toggle('clickit');
	 		});
	 	</script>

	 </defs>

